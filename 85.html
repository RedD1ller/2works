<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise1</title>
</head>
<body>
<script>
    var x = prompt("Введите число", "");
    var n = prompt("Введите степень", "");
    function pow(x, n) {
        var result = 1;
        for (var i = 0; i < n; i++) {
            result *= x;
        }
        return result;
    }
    if (n < 0) {
        alert('Степень ' + n +
                ' не используется, нужна степень больше нуля');
    } else {
        alert(pow(x, n));
    }
</script>
</body>
</html>
